<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <script src="{% static 'js/base.js' %}" defer></script>
  {% block extra_head %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  {% if user.is_authenticated %}
    <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3 mb-4">
      <a href="/" class="navbar-brand">
        <span>Finguard</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="dropdown">
              <button type="button" class="nav-link add-transaction-button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                New
              </button>
            <div class="dropdown-menu">
              <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                Expense
              </button>
              <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#addIncomeModal">
                Income
              </button>
            </div>
          </div>
          </li>
          <li class="nav-item"><a href="{% url 'transactions' year=current_year month=current_month %}" class="nav-link">Transactions</a></li>
          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </header>
  {% endif %}
  
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% include "add-expense-modal.html" %}
  {% include "add-income-modal.html" %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>


</html>
